<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Cardápio - Ylma Cakes</title>

<!-- Estilos: embutidos para facilitar salvar em um único arquivo -->
<style>
  :root{
    --bg:#fafafa;
    --card:#ffffff;
    --muted:#6b6b6b;
    --accent:#c94f62;
    --maxw:1100px;
    --gap:16px;
  }
  *{box-sizing:border-box}
  body{font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:var(--bg); color:#222; margin:0; padding:0; -webkit-font-smoothing:antialiased;}
  .wrap{max-width:var(--maxw); margin:0 auto; padding:20px;}
  header{display:flex; align-items:center; gap:16px; margin-bottom:18px;}
  .brand{display:flex; flex-direction:column;}
  .brand h1{margin:0; font-size:1.6rem;}
  .brand p{margin:4px 0 0 0; color:var(--muted); font-size:0.95rem;}
  .controls{margin-left:auto; display:flex; gap:8px; align-items:center;}
  .search{padding:8px 12px; border-radius:8px; border:1px solid #e6e6e6; width:220px;}
  .categories{display:flex; gap:10px; flex-wrap:wrap; margin:12px 0 22px;}
  .cat-btn{padding:8px 12px; background:#fff;border-radius:999px;border:1px solid #eee;cursor:pointer;}
  .cat-btn.active{background:var(--accent); color:#fff; border-color:var(--accent);}

  .grid{display:grid; grid-template-columns:repeat(auto-fill,minmax(240px,1fr)); gap:var(--gap);}
  .card{background:var(--card); border-radius:12px; overflow:hidden; box-shadow:0 6px 18px rgba(0,0,0,0.06); display:flex; flex-direction:column;}
  .card img{width:100%; height:160px; object-fit:cover; display:block;}
  .card-body{padding:12px; display:flex; flex-direction:column; gap:8px; flex:1;}
  .title-row{display:flex; align-items:center; justify-content:space-between; gap:8px;}
  .item-title{font-weight:700; font-size:1rem; margin:0;}
  .price{color:var(--accent); font-weight:800; white-space:nowrap;}
  .desc{color:var(--muted); font-size:0.9rem; margin:0;}
  .meta{display:flex; gap:8px; align-items:center; font-size:0.85rem; color:#666;}
  footer{margin-top:28px; text-align:center; color:var(--muted); font-size:0.9rem; padding-bottom:40px;}

  /* Responsive tweaks */
  @media (max-width:600px){
    .search{width:140px;}
    .card img{height:140px;}
    header{gap:10px;}
    .brand h1{font-size:1.3rem;}
  }
</style>
</head>
<body>

      <div style="font-size:0.8rem;color:#999;margin-top:6px">Para atualizar: edite o CSV e gere novo HTML.</div>
    </footer>

    ];

    // Map categories to Unsplash search keywords (real food photos)
    const categoryImages = {
      "Bebidas":"drinks,beverage",
      "Lanches":"snack,snacks,snack food",
      "Pastel":"pastry,pastries",
      "Petiscos":"tapas,appetizers",
      "Café da Manhã":"breakfast,brunch",
      "Café da ManhÃ£":"breakfast,brunch",
      "Café":"coffee",
      "CafÃ© da ManhÃ£":"breakfast,brunch"
    };

    // Helper to choose an Unsplash image URL for a category or item
    function imageFor(item){
      const cat = item.category || "Outros";
      const key = Object.keys(categoryImages).find(k => k.toLowerCase() === cat.toLowerCase()) || null;
      const query = key ? categoryImages[key] : (cat + ",food");
      return "https://source.unsplash.com/collection/190727/800x600?"+encodeURIComponent(query);
    }

    // Create category buttons dynamically
    const categoriesEl = document.getElementById('categories');
    const menuEl = document.getElementById('menu');
    const searchInput = document.getElementById('search');

    // Build unique sorted category list
    const categories = Array.from(new Set(items.map(i => i.category))).sort((a,b)=> a.localeCompare(b,'pt'));
    categories.unshift("Todos");

    categories.forEach((c, idx) => {
      const btn = document.createElement('button');
      btn.className = 'cat-btn' + (idx===0 ? ' active' : '');
      btn.textContent = c;
      btn.onclick = () => {
        document.querySelectorAll('.cat-btn').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        render(c, searchInput.value.trim());
      };
      categoriesEl.appendChild(btn);
    });

    // Render function: filter by category and search term
    function render(category = "Todos", q = ""){
      menuEl.innerHTML = "";
      const term = q.toLowerCase();

      // Filtered items
      const filtered = items.filter(it => {
        const inCat = (category === "Todos") || (it.category === category);
        const matches = (it.name || "").toLowerCase().includes(term) ||
                        (it.category || "").toLowerCase().includes(term) ||
                        (it.description || "").toLowerCase().includes(term);
        return inCat && (term ? matches : true);
      });

      // If none matched, show helpful message
      if(filtered.length === 0){
        menuEl.innerHTML = '<div style="grid-column:1/-1;padding:20px;color:#666">Nenhum item encontrado.</div>';
        return;
      }

      // Group by category for better organization inside grid (optional)
      filtered.forEach(it => {
        const card = document.createElement('article');
        card.className = 'card';
        const img = document.createElement('img');
        // use item-specific query to vary the photos (falls back to category)
        const url = imageFor(it) + "&" + encodeURIComponent(it.name);
        img.src = url;
        img.alt = it.name;
        card.appendChild(img);

        const body = document.createElement('div');
        body.className = 'card-body';

        const titleRow = document.createElement('div');
        titleRow.className = 'title-row';

        const title = document.createElement('h3');
        title.className = 'item-title';
        title.innerText = it.name;

        const price = document.createElement('div');
        price.className = 'price';
        price.innerText = it.price ? (isNaN(Number(it.price)) ? it.price : ("R$ " + Number(it.price).toFixed(2))) : "";

        titleRow.appendChild(title);
        titleRow.appendChild(price);

        const desc = document.createElement('p');
        desc.className = 'desc';
        desc.innerText = it.description || "";

        const meta = document.createElement('div');
        meta.className = 'meta';
        meta.innerText = it.category;

        body.appendChild(titleRow);
        if(desc.innerText) body.appendChild(desc);
        body.appendChild(meta);

        card.appendChild(body);
        menuEl.appendChild(card);
      });
    }

    // initial render
    render("Todos", "");

    // search
    searchInput.addEventListener('input', (e) => {
      const active = document.querySelector('.cat-btn.active');
      const cat = active ? active.textContent : "Todos";
      render(cat, e.target.value);
    });

    // Clicking a card opens a focused modal with bigger image (UX nicety)
    document.addEventListener('click', function(e){
      const card = e.target.closest('.card');
      if(!card) return;
      const img = card.querySelector('img');
      const title = card.querySelector('.item-title').innerText;
      const price = card.querySelector('.price').innerText;
      const desc = card.querySelector('.desc') ? card.querySelector('.desc').innerText : "";
      openModal(img.src, title, price, desc);
    });

    // Modal functions
    function openModal(imgSrc, title, price, desc){
      let modal = document.getElementById('item-modal');
      if(modal) modal.remove();

      modal = document.createElement('div');
      modal.id = 'item-modal';
      modal.style.position = 'fixed';
      modal.style.inset = 0;
      modal.style.background = 'rgba(0,0,0,0.6)';
      modal.style.display = 'flex';
      modal.style.alignItems = 'center';
      modal.style.justifyContent = 'center';
      modal.style.zIndex = 9999;
      modal.innerHTML = `
        <div style="width:94%;max-width:720px;border-radius:12px;background:#fff;overflow:hidden;">
          <div style="position:relative;">
            <img src="${imgSrc}" style="width:100%;height:360px;object-fit:cover;display:block;" />
          </div>
          <div style="padding:16px;">
            <div style="display:flex;justify-content:space-between;align-items:center;">
              <h3 style="margin:0">${title}</h3>
              <div style="color:${'var(--accent)'}; font-weight:800">${price}</div>
            </div>
            ${desc ? `<p style="color:#666;margin-top:8px">${desc}</p>` : ''}
            <div style="text-align:right;margin-top:12px">
              <button id="close-modal" style="padding:8px 12px;border-radius:8px;border:1px solid #ddd;background:#fff;cursor:pointer">Fechar</button>
            </div>
          </div>
        </div>
      `;
      document.body.appendChild(modal);
      modal.addEventListener('click', (ev)=>{ if(ev.target === modal || ev.target.id === 'close-modal') modal.remove(); });
    }

  </script>
</body>
</html>
